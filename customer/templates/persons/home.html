{% extends 'partials/base4.html' %}
{% load static %}

{% block content %}

  <h2>Person Form</h2>

  <form method="post" enctype="multipart/form-data" id="personForm" data-regions-url="{% url 'address:ajax_load_regions' %}" novalidate>
    {% csrf_token %}

      {{ form.as_table }}

    <a href="#">Nevermind</a>
  </form>

{% endblock %}
