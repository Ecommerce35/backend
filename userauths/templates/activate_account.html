{% extends 'partials/base-login.html' %}
{% block title %}Login{% endblock title %}

{% load static %}
{% block content %}
{% load crispy_forms_tags %}

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
      }
      
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }

      .input-group {
        position: relative;
        margin: 30px 0;
        border-bottom: 2px solid #000;
      }
      .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #000;
        pointer-events: none;
        transition: 0.5s;
      }
      .input-group input {
        width: 320px;
        height: 40px;
        font-size: 16px;
        color: #000;
        padding: 0 5px;
        background: transparent;
        border: none;
        outline: none;
      }
      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -5px;
      }
      .remember {
        margin: -5px 0 15px 5px;
      }
      .remember label {
        color: #000;
        font-size: 14px;
      }
      .remember label input {
        accent-color: #0ef;
      }
      {% comment %} button {
        position: relative;
        width: 100%;
        height: 40px;
        background: #0ef;
        box-shadow: 0 0 10px #0ef;
        font-size: 16px;
        color: #000;
        font-weight: 500;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        outline: none;
      } {% endcomment %}
      .signUp-link {
        font-size: 14px;
        text-align: center;
        margin: 15px 0;
      }
      .signUp-link p {
        color: #fff;
      }
      .signUp-link p a {
        color: #0ef;
        text-decoration: none;
        font-weight: 500;
      }
      .signUp-link p a:hover {
        text-decoration: underline;
      }
  </style>
  <style>
    .inputfield {
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .input {
      height: 3em;
      width: 3em;
      border: 2px solid #dad9df;
      outline: none;
      text-align: center;
      font-size: 1.5em;
      border-radius: 0.3em;
      background-color: #ffffff;
      outline: none;
      /*Hide number field arrows*/
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    #submit {
      background-color: #044ecf;
      border: none;
      outline: none;
      font-size: 1.2em;
      padding: 0.8em 2em;
      color: #ffffff;
      border-radius: 0.1em;
      margin: 1em auto 0 auto;
      cursor: pointer;
    }
    .show {
      display: block;
    }
    .hide {
      display: none;
    }
    .input:disabled {
      color: #89888b;
    }
    .input:focus {
      border: 3px solid #ffb800;
    }
  </style>
  
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
        <div class="row">
          <div class="col-lg-6 pr-30 d-none d-lg-block">
            <img class="border-radius-15" src="{% static 'assets/imgs/page/login-1.png' %}" alt="" />
          </div>
          <div class="col-md-5 my-5 p-5">
            <div style="place-content: center;" class="">
              <h4>Confirm OTP</h4>
              <div id="form-messages" style="color: red;"></div>
              <form id="otpForm" autocomplete="off" method="POST" action="{% url 'userauths:activate' %}">
                {% csrf_token %}
                <div class="inputfield">
                  <input type="number" maxlength="1" class="input" disabled />
                  <input type="number" maxlength="1" class="input" disabled />
                  <input type="number" maxlength="1" class="input" disabled />
                  <input type="number" maxlength="1" class="input" disabled />
                </div>
                <input type="hidden" name="otp" id="otp">
                <button class="hide btn btn-outline-primary" id="submit" type="button">Submit</button>
              </form>
              <br>
              <p>New here? <a href="{% url 'userauths:email' %}">Create Account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById("otpForm");
    const otpHiddenInput = document.getElementById("otp");
    const submitButton = document.getElementById("submit");
    const formMessages = document.getElementById("form-messages");
  
    // Update input configuration
    const input = document.querySelectorAll(".input");
    const inputField = document.querySelector(".inputfield");
    let inputCount = 0,
      finalInput = "";
  
    // Update input configuration
    const updateInputConfig = (element, disabledStatus) => {
      element.disabled = disabledStatus;
      if (!disabledStatus) {
        element.focus();
      } else {
        element.blur();
      }
    };
  
    input.forEach((element) => {
      element.addEventListener("keyup", (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, "");
        let { value } = e.target;
  
        if (value.length == 1) {
          updateInputConfig(e.target, true);
          if (inputCount <= 3 && e.key != "Backspace") {
            finalInput += value;
            if (inputCount < 3) {
              updateInputConfig(e.target.nextElementSibling, false);
            }
          }
          inputCount += 1;
        } else if (value.length == 0 && e.key == "Backspace") {
          finalInput = finalInput.substring(0, finalInput.length - 1);
          if (inputCount == 0) {
            updateInputConfig(e.target, false);
            return false;
          }
          updateInputConfig(e.target, true);
          e.target.previousElementSibling.value = "";
          updateInputConfig(e.target.previousElementSibling, false);
          inputCount -= 1;
        } else if (value.length > 1) {
          e.target.value = value.split("")[0];
        }
        submitButton.classList.add("hide");
      });
    });
  
    window.addEventListener("keyup", (e) => {
      if (inputCount > 3) {
        submitButton.classList.remove("hide");
        submitButton.classList.add("show");
        if (e.key == "Backspace") {
          finalInput = finalInput.substring(0, finalInput.length - 1);
          updateInputConfig(inputField.lastElementChild, false);
          inputField.lastElementChild.value = "";
          inputCount -= 1;
          submitButton.classList.add("hide");
        }
      }
    });
  
    const validateOTP = () => {
      let combinedOtp = "";
      input.forEach((input) => {
        combinedOtp += input.value;
      });
      otpHiddenInput.value = combinedOtp;
    };
  
    submitButton.addEventListener('click', async function(event) {
      event.preventDefault();
      validateOTP();
  
      const formData = new FormData(form);
  
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          headers: {
            'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
          },
          body: formData
        });
  
        const result = await response.json();
  
        if (response.ok) {
          formMessages.style.color = 'green';
          formMessages.textContent = result.message;
          form.reset()
          startInput
          // Optionally, redirect the user after a short delay
          setTimeout(() => {
            window.location.href = result.redirect_url;
          }, 2000);
        } else {
          startInput
          formMessages.style.color = 'red';
          formMessages.textContent = result.error;
          form.reset()
        }
      } catch (error) {
        formMessages.style.color = 'red';
        formMessages.textContent = 'An error occurred. Please try again.';
        form.reset()
        startInput
      }
    });
  
    // Start input
    const startInput = () => {
      inputCount = 0;
      finalInput = "";
      input.forEach((element) => {
        element.value = "";
      });
      updateInputConfig(inputField.firstElementChild, false);
    };
  
    window.onload = startInput;
  });
  </script>
    
{% endblock%}
